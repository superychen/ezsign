server.port=10087
spring.application.name=cqzx-login

#日志路径
logging.level.com.cqzx=debug

#注册中心
eureka.client.service-url.defaultZone=http://giyasheshou:giyasheshou@192.168.228.10:2100/eureka/

# 以下的请求的类型且请求数据的大小超过2048的将为会压缩传输。
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=2048

# 设置全局的超时时间
ribbon.ReadTimeout=10000
ribbon.ConnectTimeout=10000
ribbon.MaxAutoRetries=0
ribbon.MaxAutoRetriesNextServer=0


# 这里需要注意一点， Ribbon的超时与Hystrix的超时是两个概念。
# 为了让上述的重试机制实现有效，我们需要让Hystrix的超时时间大于Ribbon的超时时间，
# 否则Hystrix命令超时后，该命令直接熔断， 重试机制就 没有任何意义了。
# Hystrix的全局的超时时间。
feign.hystrix.enabled=false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=15000

#配置redis
spring.redis.cluster.nodes=192.168.228.41:7001,192.168.228.41:7002,192.168.228.41:7003,192.168.228.42:7001,192.168.228.42:7002,192.168.228.42:7003
spring.redis.password=lxshao
spring.redis.pool.max-active=100
spring.redis.pool.max-idle=5
spring.redis.pool.max-wait=60000

#配置springsession存在哪里
spring.session.store-type=redis
spring.session.redis.timeout=10